services:
  - type: web
    name: triage-ai-backend
    env: node
    buildCommand: npm install && npm run build --prefix .. # Not strictly needed if no build step, but good practice
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
